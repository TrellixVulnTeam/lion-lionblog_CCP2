<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dangkiF8.css">

</head>

<body>

    <div class="main">
        <form action="#" method="POST" class="form" id="form-1">
            <h3>Thành viên đăng ký</h3>
            <p>Cùng nhau học lập trình miễn phí tại Lion</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" class="inputcolor" name="fullname" type="text" placeholder="VD: Công Thành">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" class="inputcolor" 　name="email" type="text" placeholder="VD: email@domain.com">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" class="inputcolor" 　name="password" type="password" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" 　class="inputcolor" name="password_confirmation" type="password"
                    placeholder="Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <script src="/Javascript/dangkiF8.js"></script>
    <script>

        // Mong muốn của thư viện trong tương lai
        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname','Vui lòng nhập tên đầy đủ của bạn'), // #fullname là đối số đầu của isRequired
                Validator.isRequired('#email'),
                Validator.isEmail('#email'), // nt
                Validator.minLength('#password', 6), // nt
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation',
                 function() {
                    return document.querySelector('#form-1 #password').value;
                },'Mật khẩu nhập vào không chính xác.')
            ]
        });
    </script>
</body>

</html>
